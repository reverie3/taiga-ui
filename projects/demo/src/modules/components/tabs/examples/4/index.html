<tui-tabs [(activeItemIndex)]="activeItemIndex">
    <ng-container *ngFor="let step of steps; let last = last">
        <button
            tuiTab
            type="button"
            class="step"
            [disabled]="last"
            (click)="onClick(step)"
        >
            {{ step }}
        </button>
        <tui-icon
            *ngIf="!last"
            icon="@tui.chevron-right"
            class="separator"
        />
    </ng-container>
</tui-tabs>

<tui-textfield class="tui-space_top-4">
    <label tuiLabel>activeItemIndex</label>

    <input
        tuiInputNumber
        [max]="2"
        [min]="0"
        [step]="1"
        [tuiNumberFormat]="{precision: 0}"
        [(ngModel)]="activeItemIndex"
    />
</tui-textfield>
