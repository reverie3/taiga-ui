<tui-textfield class="input tui-space_top-4 tui-space_bottom-4">
    <label tuiLabel>horizontalActiveIndex</label>

    <input

        [min]="0"
        [step]="1"
        [tuiNumberFormat]="{precision: 0}"
        [(ngModel)]="horizontalActiveIndex"
    />
</tui-textfield>
