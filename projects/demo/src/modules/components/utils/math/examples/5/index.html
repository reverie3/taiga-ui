{{ clamped }} = clamp(value, min, max);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-textfield
            *ngFor="let parameter of ['value', 'min', 'max']"
            class="tui-space_top-2"
        >
            <label tuiLabel>{{ parameter }}</label>

            <input
                tuiInputNumber
                [formControlName]="parameter"
            />
        </tui-textfield>
    </div>
</form>
